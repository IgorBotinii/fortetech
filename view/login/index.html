<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forte Tech - Tela de Login</title>
    <link href="/css/login/login.css" rel="stylesheet">
    <link rel="icon" href="/images/ico_mini_ft.png">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/images/logo.jpg" width="260px" style="margin-top: -10px;">
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="nome_user" required>
                <label class="label">Usuário</label>
            </div>
            <div class="form-group">
                <input type="password" id="senha_user" required>
                <label class="label">Senha</label>
            </div>

            <button type="submit" class="btn-login">Entrar</button>

            <div style="display: flex; justify-content: flex-end; margin-top: 10px; cursor: pointer; font-size: 14px;">
                <p id="lblesquecisenha" style="color: red; margin: 0;" onclick="abrirTelaEsqueciSenha()">Perdi meu Acesso</p>
            </div>
        </form>

        <div class="contact-info">
            <h4>Suporte:</h4> 
            <p>Segunda - Quinta 08:00 - 18:00 / Sexta: 08:00 - 17:00 / Sábado: 14:00 - 16:00</p>
        </div>

        <div class="footer">
            <p>Versão do Sistema: 0.1.9</p>
        </div>
    </div>

<script>
document.getElementById('loginForm').addEventListener('submit', async (event) => {
    event.preventDefault();

    const nome_user = document.getElementById('nome_user').value.trim();
    const senha_user = document.getElementById('senha_user').value.trim();

    if (!nome_user || !senha_user) {
        alert('Preencha usuário e senha.');
        return;
    }

    try {
        const response = await fetch(`/LoginDoUsuarios?nome_user=${encodeURIComponent(nome_user)}&senha_user=${encodeURIComponent(senha_user)}`);
        const data = await response.json();

        if (!response.ok || !data.sucesso) {
            alert(data.message || 'Usuário ou senha incorretos.');
            return;
        }

        // 🧠 Salva tudo no localStorage
        localStorage.setItem("usuario", JSON.stringify(data.usuario));
        localStorage.setItem("grupos_usuario", JSON.stringify(data.grupos));
        localStorage.setItem("permissoes_usuario", JSON.stringify(data.permissoes));
        localStorage.setItem("token", data.token);
        localStorage.setItem("userName", data.usuario.nome_user);

        window.location.href = '/view/home/home.html';

    } catch (error) {
        console.error('Erro ao fazer login:', error);
        alert('Erro ao conectar com o servidor.');
    }
});

function abrirTelaEsqueciSenha() {
    alert('Função de recuperação de senha em desenvolvimento.');
}
</script>

</body>
</html>
