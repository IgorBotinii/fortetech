  <script>
async function carregarSidebarComScripts() {
  const res = await fetch("/componentes/sidebar.html?v=" + Date.now());
  const html = await res.text();
  const container = document.getElementById("sidebar-placeholder");
  container.innerHTML = html;

  const scripts = container.querySelectorAll("script");

  for (const script of scripts) {
    const novoScript = document.createElement("script");

    if (script.src) {
      await new Promise((resolve, reject) => {
        novoScript.onload = resolve;
        novoScript.onerror = reject;
        novoScript.src = script.src;
        document.head.appendChild(novoScript);
      });
    } else {
      novoScript.textContent = script.textContent;
      document.head.appendChild(novoScript);
    }
  }

  // ✅ Depois de garantir que todos os scripts foram carregados, chama a função
  if (typeof window.aplicarPermissoesUsuario === "function") {
    window.aplicarPermissoesUsuario();
  } else {
    console.warn("Função aplicarPermissoesUsuario não encontrada.");
  }
}

carregarSidebarComScripts();

</script>

    function toggleSubMenu(clickedId) {
    const menuItems = document.querySelectorAll('.menu-item-sidebar');
    const clickedMenuItem = document.getElementById(clickedId);
    const clickedSubmenu = clickedMenuItem.querySelector('.submenu');

    const isClickedSubmenuVisible = clickedSubmenu.classList.contains('visible');

    // Fecha todos os outros
    document.querySelectorAll('.submenu').forEach(submenu => {
        submenu.classList.remove('visible');
    });

    if (!isClickedSubmenuVisible) {
        clickedSubmenu.classList.add('visible');

        // Calcula posição do botão
        const rect = clickedMenuItem.getBoundingClientRect();

        clickedSubmenu.style.top = rect.top + 'px';  // onde o botão está
clickedSubmenu.style.left = (rect.right + 10) + 'px'; // +10px de distância
    }
}

<script>
  

function converterMarkdown(texto) {
    // Negrito **texto**
    texto = texto.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

    // Itálico *texto*
    texto = texto.replace(/\*(.*?)\*/g, '<em>$1</em>');

    // Corrigir lista numerada diretamente no corpo
    texto = texto.replace(/(^|\n)(\d+)\.\s+(.*?)(?=\n\d+\.|\n*$)/gs, (match, p1, num, conteudo) => {
        return `${p1}<li>${conteudo.trim()}</li>`;
    });

    // Agrupar todos os <li> em <ol>
    texto = texto.replace(/(<li>.*?<\/li>)/gs, '<ol>$1</ol>');

    // Parágrafos e quebras de linha
    texto = texto.replace(/\n{2,}/g, '</p><p>'); // 2+ quebras = novo parágrafo
    texto = texto.replace(/\n/g, '<br>');         // 1 quebra = br

    return `<p>${texto}</p>`;
}
